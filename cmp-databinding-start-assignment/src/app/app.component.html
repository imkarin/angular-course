<div class="container">
  <div class="row">
    <app-game-control (numberUpdated)="onNumberUpdated($event)"></app-game-control>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <h3>Odd numbers:</h3>
      <app-odd *ngFor="let oddNum of oddNumbers" [numbers]="oddNumbers"></app-odd>
    </div>
    <div class="col-xs-6">
      <h3>Even numbers:</h3>
      <app-even *ngFor="let evenNum of evenNumbers" [numbers]="evenNumbers"></app-even>
    </div>
  </div>
</div>
