<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe; else recipeDetailFiller"
            [recipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #recipeDetailFiller>
            <p>Please select a recipe!</p>
            <router-outlet></router-outlet>
        </ng-template>
    </div>
</div>
