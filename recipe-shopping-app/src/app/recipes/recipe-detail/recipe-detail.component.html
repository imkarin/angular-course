<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath" 
            [alt]="recipe.name" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a >Add ingredients to shopping list</a></li>
                <li><a routerLink="edit">Edit recipe</a></li>
                <li><a >Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
