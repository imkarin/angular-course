<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!loading">
            <div class="form-group">
                <label>E-mail
                    <input 
                        ngModel
                        required
                        email
                        type="email" 
                        name="email" 
                        id="email" 
                        class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>Password
                    <input 
                        ngModel
                        required
                        minlength="6"
                        type="password"
                        name="password"
                        id="password" 
                        class="form-control">
                </label>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ loginMode? 'Login' : 'Sign up'}}
                </button> | 
                <button (click)="onSwitchMode()" class="btn btn-primary" type="button">
                    Switch to {{ loginMode? 'sign up' : 'login' }} mode
                </button>
            </div>
        </form>

        <!-- If login/signup request is loading, show spinner: -->
        <app-loading-spinner *ngIf="loading"></app-loading-spinner>

        <!-- When request is done, show message... -->
        <div class="alert alert-danger" *ngIf="error && !loading">
            <p>{{ error }} </p>
        </div>
    </div>
</div>
