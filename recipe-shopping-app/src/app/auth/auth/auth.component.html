<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form >
            <div class="form-group">
                <label>E-mail
                    <input type="email" name="" id="email" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>Password
                    <input type="password" name="" id="password" class="form-control">
                </label>
            </div>
            <div>
                <button class="btn btn-primary">{{ loginMode? 'Login' : 'Sign up'}}</button> | 
                <button (click)="onSwitchMode()" class="btn btn-primary">
                    Switch to {{ loginMode? 'sign up' : 'login' }} mode
                </button>
            </div>
        </form>
    </div>
</div>
