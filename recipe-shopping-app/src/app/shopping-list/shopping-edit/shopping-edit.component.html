<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        ngModel
                        name="name" 
                        type="text" 
                        id="name" 
                        class="form-control"
                        required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        ngModel 
                        name="amount" 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        required
                        [pattern]="'^[1-9]+[0-9]*$'"> <!-- built-in validator for regexp -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        style="margin-right: 8px"
                        [disabled]="f.invalid">
                        {{ editMode? 'Update' : 'Add' }}
                    </button>
                    <button 
                        (click)="onDeleteItem(f)"
                        class="btn btn-danger" 
                        type="button" 
                        style="margin-right: 8px">
                        Delete
                    </button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
