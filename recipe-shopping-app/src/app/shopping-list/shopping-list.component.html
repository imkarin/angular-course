<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <!-- using the async pipe, angular will resolve our ingredients-observable
            and then give us the object that that observable yields -->
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor='let ingredient of (ingredients | async).ingredients; let i = index'
                (click)="onEditItem(i)">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
